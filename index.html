<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victoria: Green Space and Population Density (2024)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .vis-container {
      flex: 1;
      min-width: 450px;
      max-width: 600px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Victoria: Green Space and Population Density (2024)</h1>

  <div class="grid">
    <div class="vis-container" id="map"></div>
    <div class="vis-container" id="scatter"></div>
  </div>

  <script type="text/javascript">
    // --- MAP VISUALISATION ---
    const mapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 500,
      "height": 450,
      "title": {
        "text": "Population Density and Green Space (Victoria, 2024)",
        "subtitle": "Choropleth = population density (people/km²), Circles = green space (%)",
        "fontSize": 14,
        "anchor": "middle"
      },
      "projection": {
        "type": "mercator",
        "center": [145.3, -37.7],
        "scale": 28000,
        "translate": [250, 225]
      },
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/navbataan/3179/main/green_space_vic.json",
            "format": {"type": "topojson", "feature": "green_space_vic"}
          },
          "transform": [{"filter": "datum.properties.state_name_2021 == 'Victoria'"}],
          "mark": {"type": "geoshape", "stroke": "white", "strokeWidth": 0.4},
          "encoding": {
            "color": {
              "field": "properties.pop_density_2024_people_per_km2",
              "type": "quantitative",
              "title": "Population Density (people/km²)",
              "scale": {"scheme": "blues"}
            }
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/navbataan/3179/main/centroids_clean.csv",
            "format": {"type": "csv", "parse": {"X": "number", "Y": "number"}}
          },
          "transform": [{"filter": "datum.state_name == 'Victoria'"}],
          "mark": {"type": "circle", "color": "#006400", "opacity": 0.75, "size": 200},
          "encoding": {
            "longitude": {"field": "X", "type": "quantitative"},
            "latitude": {"field": "Y", "type": "quantitative"},
            "tooltip": [
              {"field": "lga_name_2", "title": "Local Government Area"},
              {"field": "Green_Pct", "title": "Green Space (%)"},
              {"field": "pop_densit", "title": "Population Density (people/km²)"}
            ]
          }
        }
      ],
      "config": {
        "background": "white",
        "view": {"stroke": "transparent"},
        "legend": {"titleFontSize": 11, "labelFontSize": 10}
      }
    };

    // --- SCATTER PLOT ---
    const scatterSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 500,
      "height": 450,
      "title": {
        "text": "Green Space (%) vs Population Density (Victoria, 2024)",
        "subtitle": "Each dot represents a Victorian Local Government Area",
        "fontSize": 14,
        "anchor": "middle"
      },
      "data": {
        "url": "https://raw.githubusercontent.com/navbataan/3179/main/centroids_clean.csv"
      },
      "transform": [
        {"filter": "isValid(datum.Green_Pct) && datum.Green_Pct > 0"},
        {"filter": "datum.state_name == 'Victoria'"},
        {
          "calculate": "(datum.Green_Pct >= 45 && datum.lga_name_2 != null) ? datum.lga_name_2 : ''",
          "as": "label"
        }
      ],
      "params": [
        {
          "name": "regionSelect",
          "bind": {
            "input": "select",
            "options": [null, "Metro", "Regional"],
            "labels": ["All", "Metro", "Regional"],
            "name": "Filter by region: "
          }
        }
      ],
      "transform": [
        {"filter": "isValid(datum.Green_Pct) && datum.Green_Pct > 0"},
        {"filter": "regionSelect == null || datum.region_type == regionSelect"}
      ],
      "layer": [
        {
          "mark": {"type": "circle", "color": "#006400", "opacity": 0.7, "size": 150},
          "encoding": {
            "x": {
              "field": "pop_densit",
              "type": "quantitative",
              "title": "Population Density (people/km²)",
              "scale": {"type": "linear"}
            },
            "y": {
              "field": "Green_Pct",
              "type": "quantitative",
              "title": "Green Space (%)"
            },
            "tooltip": [
              {"field": "lga_name_2", "title": "Local Government Area"},
              {"field": "pop_densit", "title": "Population Density (people/km²)", "format": ".0f"},
              {"field": "Green_Pct", "title": "Green Space (%)", "format": ".1f"},
              {"field": "region_type", "title": "Region Type"}
            ]
          }
        },
        {
          "mark": {"type": "text", "align": "left", "dx": 7, "dy": -5, "fontSize": 9, "color": "black"},
          "encoding": {
            "text": {"field": "label"},
            "opacity": {
              "condition": {"test": "datum.label != ''", "value": 1},
              "value": 0
            }
          }
        }
      ]
    };

    vegaEmbed("#map", mapSpec, {actions: false});
    vegaEmbed("#scatter", scatterSpec, {actions: false});
  </script>
</body>
</html>
