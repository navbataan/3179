<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victoria: Green Space and Population Density</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .vis-container {
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
      overflow-x: auto;
      border: 1px solid #ddd;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>Victoria: Green Space and Population Density (2024)</h1>

  <!-- Map Visualisation -->
  <div class="vis-container" id="map"></div>

  <!-- Scatter Plot Visualisation -->
  <div class="vis-container" id="scatter"></div>

  <script type="text/javascript">
    // --- Map spec ---
    const mapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 700,
      "title": {
        "text": "Victoria: Population Density and Green Space (2024)",
        "subtitle": "Choropleth = population density (people/km²), Circles = green space (%)",
        "fontSize": 18,
        "anchor": "middle"
      },
      "projection": {
        "type": "mercator",
        "center": [145.3, -37.7],
        "scale": 50000,
        "translate": [400, 350]
      },
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/navbataan/3179/main/green_space_vic.json",
            "format": {"type": "topojson", "feature": "green_space_vic"}
          },
          "transform": [{"filter": "datum.properties.state_name_2021 == 'Victoria'"}],
          "mark": {"type": "geoshape", "stroke": "white", "strokeWidth": 0.5},
          "encoding": {
            "color": {
              "field": "properties.pop_density_2024_people_per_km2",
              "type": "quantitative",
              "title": "Population Density (people/km²)",
              "scale": {"scheme": "blues"}
            }
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/navbataan/3179/main/centroids_clean.csv"
          },
          "transform": [{"filter": "datum.state_name == 'Victoria'"}],
          "mark": {"type": "circle", "color": "#006400", "opacity": 0.75, "size": 250},
          "encoding": {
            "longitude": {"field": "X", "type": "quantitative"},
            "latitude": {"field": "Y", "type": "quantitative"},
            "tooltip": [
              {"field": "lga_name_2", "title": "Local Government Area"},
              {"field": "Green_Pct", "title": "Green Space (%)"},
              {"field": "pop_densit", "title": "Population Density (people/km²)"}
            ]
          }
        }
      ]
    };

    const scatterSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": {
        "text": "Green Space (%) vs Population Density (people/km²) for Victoria LGAs",
        "subtitle": "Each dot represents a Victorian Local Government Area (2024)",
        "fontSize": 18,
        "anchor": "middle"
      },
      "width": 700,
      "height": 500,
      "data": {
        "url": "https://raw.githubusercontent.com/navbataan/3179/main/centroids_clean.csv"
      },
      "mark": {"type": "circle", "color": "#006400", "size": 250, "opacity": 0.7},
      "encoding": {
        "x": {
          "field": "pop_densit",
          "type": "quantitative",
          "title": "Population Density (people/km²)"
        },
        "y": {
          "field": "Green_Pct",
          "type": "quantitative",
          "title": "Green Space (%)"
        },
        "tooltip": [
          {"field": "lga_name_2", "title": "Local Government Area"},
          {"field": "pop_densit", "title": "Population Density (people/km²)", "format": ".0f"},
          {"field": "Green_Pct", "title": "Green Space (%)", "format": ".1f"}
        ]
      }
    };

    vegaEmbed('#map', mapSpec, {actions: false});
    vegaEmbed('#scatter', scatterSpec, {actions: false});
  </script>
</body>
</html>
